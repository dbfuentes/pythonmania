    tag = "tags"
    category  = "categories"
[[Languages.es.menu.main]]
    name = "Acerca de"
    url = "/es/acerca-de/"
[[Languages.es.menu.main]]
    name = "Tutoriales y ejemplos"
    url = "/es/tutoriales/"
[[Languages.es.menu.main]]
    name = "English Version"
    url = "/en/"
    weight = 10
[Languages.en]
    title = "Python Mania"
    weight = 2
