baseurl = "https://www.pythonmania.net/"
title = "Python Mania"
defaultContentLanguage = "es"
defaultContentLanguageInSubdir = true
uglyurls = false
canonifyurls = true
paginate = 10
paginatePath = "page"
disable404 = true
enableRobotsTXT = false
disableRSS = false

archetypeDir = "archetypes"
contentDir = "content"
layoutDir = "layouts"
staticDir = "static"
publishDir = "public"
themesDir = "themes"

theme = "beg-mod"

pygmentsCodeFencesGuessSyntax = false
pygmentsstyle = "monokai"

[permalinks]
    blog = "/:year/:month/:day/:slug"

[Languages]
[Languages.es]
    title = "Python Mania"
    weight = 1
[Languages.es.params]
    locale = "es"
    disqusShortname = "pythonmania-net"
